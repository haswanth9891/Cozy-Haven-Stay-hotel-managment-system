<div class="background-image">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Cozy Haven</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="signupForm" (ngSubmit)="updateUser()" class="animated-form">
                            <h2>User Profile</h2>

                            <div class="form-group">
                                <label for="userFirstName">First Name:</label>
                                <div class="relative">
                                    <input formControlName="userFirstName" class="form-control" id="userFirstName"
                                        type="text" required="" placeholder="Type your first name...">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="userLastName">Last Name:</label>
                                <div class="relative">
                                    <input formControlName="userLastName" class="form-control" id="userLastName"
                                        type="text" required="" placeholder="Type your last name...">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <div class="relative">
                                    <input formControlName="username" class="form-control" id="username" type="text"
                                        required="" pattern="^[a-zA-Z0-9_]+$"
                                        title="Username should contain only alphanumeric characters and underscores"
                                        placeholder="Type your username...">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <div class="relative">
                                    <input formControlName="password" class="form-control" id="password" type="password"
                                        required="" placeholder="Type your password...">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <div class="relative">
                                    <select formControlName="gender" class="form-control" id="gender" required="">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="non-binary">Non-Binary</option>
                                    </select>
                                    <i class="fa fa-venus-mars"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address">Address:</label>
                                <div class="relative">
                                    <input formControlName="address" class="form-control" id="address" type="text"
                                        required="" placeholder="Type your address...">
                                    <i class="fa fa-home"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <div class="relative">
                                    <input formControlName="email" class="form-control" type="email" required=""
                                        placeholder="Type your email address..."
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contactNumber">Contact Number:</label>
                                <div class="relative">
                                    <input formControlName="contactNumber" class="form-control" type="text"
                                        maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                                        required="" placeholder="Type your mobile number...">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>

                            <div class="tright">
                                <button class="movebtn movebtnsu" type="submit">Update<i
                                        class="fa fa-fw fa-paper-plane"></i></button>
                            </div>
                        </form>
                    </div>

                </div>

                <br>
            </div>
        </div>
    </div>
</div>
